<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container" id="container">
    <div class="form-container">
        <!-- Login Form -->
        <div class="form login">
            <h2>Login</h2>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html" id="showSignUp">Sign up</a></p>
        </div>
        
        <!-- Sign-Up Form -->
        <div class="form sign-up">
            <h2>Sign Up</h2>
            <input type="text" placeholder="Username" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
            <p>Already have an account? <a href="login.html" id="showLogin">Login</a></p>
        </div>
    </div>
</div>

<script>
    // JavaScript to toggle between Login and Sign-Up forms
    const container = document.getElementById('container');
    const showSignUp = document.getElementById('showSignUp');
    const showLogin = document.getElementById('showLogin');

    showSignUp.addEventListener('click', () => {
        container.classList.add('active');
    });

    showLogin.addEventListener('click', () => {
        container.classList.remove('active');
    });
</script>

</body>
</html>
